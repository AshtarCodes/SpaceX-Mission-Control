<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="SpaceX Launch Finder app will find latest launches, locate the Tesla Roadster, and more!">
    	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>SpaceX Mission Control || Using SpaceX Open API</title>
		<link rel="preload" href="js/main.js" as='script' type='text/javascript'>
		<!-- external CSS link -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body class='is-preload'>
		<main>
			<section class="container-fluid">
				<h1 class='title display-5'>SpaceX Mission Control</h1>
				<section class="row">
					<nav class='flex col'>
						<button id='latestLaunch' class='btn' type="button" name="button">Get Latest Launch</button>
						<button id='roadsterButton' class='btn' >Where's the Roadster?</button>
					</nav>
				</section>
				<section class='wrap1 hidden row'> 
				  <!-- <input type="date" name="" value=""> -->
				  <div class="col">
					  <h2 id='missionName' ></h2>
					  <img id='autoCarousel' src="" alt="">
					  <h3 id='missionDetails' ></h3>
					  
					  <!-- <button class='btn' ><a  href="">Watch Webcast</a></button> -->
					  <div class='vid vid1'>
						  <iframe id='webcast' width="560" height="315" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" loading="lazy" allowfullscreen></iframe>
					  </div>
				  </div>
				</section>
				<section class='wrap2 hidden row' >
					<div class="col">
						<h2 id='roadsterMiles' ></h2>
						<div class='imgContainer'><img id='roadsterImg' class='img-fluid' src="" alt=""></div>		  
						<div id='roadsterName' ></div>
						<h3 id='roadsterInfo' ></h3>
						<div class='vid vid2' >
							<iframe id='roadsterVideo' width="560" height="315" src="" frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" loading="lazy" allowfullscreen></iframe>
						</div>
					</div>
				</section>
			</section>
		</main>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
